<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>網球肘天氣 · CYBER EDITION</title>
  <link rel="icon" type="image/png" href="./icon-v2.png">
  <link rel="apple-touch-icon" href="./icon-v2.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 加入科技感字體 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* 把原本的色票換成霓虹賽博風 */
      --ac-green: #00f6ff;
      --ac-bg-pattern: #050510;
      --ac-cream: rgba(10, 10, 30, 0.9);
      --ac-yellow: #ffea00;
      --ac-brown: #f5f5f5;
      --ac-blue: #ff00ff;
      --ac-dark: #9ba4c4;
      --ac-card-border: rgba(0, 246, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Zen Maru Gothic', 'Share Tech Mono', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
      background:
        radial-gradient(circle at top, #2b1055 0, #050510 40%, #000000 100%);
      min-height: 100vh;
      color: var(--ac-brown);
      overflow-x: hidden;
      padding-bottom: 20px;
      position: relative;
    }

    /* 背景雜訊 & 掃描線 -------------------------------------------------- */
    .noise,
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='2' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.12'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    .scanlines {
      background-image: linear-gradient(to bottom,
          rgba(255, 255, 255, 0.05) 1px,
          transparent 1px);
      background-size: 100% 3px;
      opacity: 0.25;
      animation: scan-move 8s linear infinite;
    }

    @keyframes scan-move {
      0% {
        background-position-y: 0;
      }

      100% {
        background-position-y: 100%;
      }
    }

    /* 頂部狀態列 -------------------------------------------------- */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: linear-gradient(90deg,
          rgba(0, 246, 255, 0.22),
          rgba(255, 0, 255, 0.16));
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(0, 246, 255, 0.4);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.8);
    }
